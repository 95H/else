{{> header}}
<div class="row">
	<div class="col-xl-12">
		<div class="breadcrumb-holder">
			<h1 class="main-title float-left">机构管理</h1>
			<ol class="breadcrumb float-right">
				<li class="breadcrumb-item">控制台</li>
				<li class="breadcrumb-item active">发卡管理</li>
			</ol>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
<!-- end row -->
<div class="row">
	
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
		
		<div class="card mb-3">
			<div class="card-header">
				列表检索
			</div>
			<div class="card-body">
				<form autocomplete="off" action="#">
					<div class="form-row">
						<div class="form-group col-md-6 col-lg-3">
							<label for="inputEmail4">机构名称</label>
							<select id="selOrg" name="org" class="form-control col-sm-8">
								
						  </select>
						</div>
						<div class="form-group col-md-6 col-lg-3">
							<label for="inputPassword4">卡片类型</label>
							<select id="state" name="cardType" class="form-control col-sm-8">
								<option value="1">电子卡</option>
								<option value="2">实体卡</option>
						  </select>
						</div>
						<div class="form-group col-md-6 col-lg-3">
							<label for="inputPassword4">是否激活</label>
							<select id="state" name="mobile" class="form-control col-sm-8">
								<option value="0">激活</option>
								<option value="1">未激活</option>
						  </select>
						</div>
					</div>
					<a id="search" href="javascript:void(0)" class="btn btn-primary">搜索</a>
				</form>
				
			</div>
		</div>
		
		<div class="card">
			<div class="card-header">
				<span class="pull-right">
					<a href="/admin/org/add" class="btn btn-primary btn-sm" >批量发卡</a>
					<a href="/admin/org/add" class="btn btn-primary btn-sm" >列表导出</a>
				</span>
				机构列表
			</div>
			<div class="card-body">
				<div class="table-responsive">
	        <table id="datagrid" class="table table-striped table-bordered bootstrap-datatable datatable responsive"></table>
	        <ul id="dg-pagination" class="pagination pull-right"></ul>
				</div>
				
			</div>
			<!-- end card-body -->
			
		</div>
		<!-- end card -->
	</div>
	<!-- end col -->
	
</div>
<!-- end row -->

{{> footer }}
