<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件修饰符once</title>
    <script src="../vue.js"></script>
    <style>
        ul>li{
            cursor:pointer;
        }
    </style>
</head>
<body>
<div class="echo">
    <ul>
        <li v-for="v in lovers" @click.once="hehe('hehe')">
            {{v.name}}
        </li>
    </ul>
</div>
<script>
    var echo = new Vue({
        el:'.echo',
        methods:{
            hehe:(a)=>{
            console.log(a)
        }
        },
        data:{
            lovers:[
                {name:'echo'},
                {name:'allen'},
                {name:'brain'},
                {name:'emily'},
            ]
        }
    })
</script>
</body>
</html>
