<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="animate.css">
	<style>
    *{
    	padding: 0;
    	margin: 0;
    	text-align: center;
    	text-decoration: none;
    	color: #000;
    }
    header{
    	width: 100%;
    	height: 100px;
    	background-color:orange;
    	line-height:100px;
    	font-size: 30px;
    }
    div{
    	width: 100%;
    	height: 450px;
    	line-height: 450px;
    	font-size: 70px;
    	background-color: pink;

    }
    footer{
    	width: 100%;
    	height: 100px;
    	line-height: 100px;
    	font-size: 30px;
    	background-color: purple;

    }
	</style>
</head>
<body >
    <div class="box">
   <header class="animated infinite tada">
    <router-link to='/fruits'>水果</router-link>
    <router-link to='/vegetables'>蔬菜</router-link>
    <router-link to='/animal'>动物</router-link>
   </header>
   <div >
    <router-view></router-view>
   </div>   
   <footer class="animated infinite tada">版权所有 侵权必究</footer>
    </div>
	<script src='vue.js'></script>
	<script src='vue-router.js'></script>
	<script type='text/x-handlebars-template' id='h'>
      <h1>菠萝</h1>
	</script>
	<script type='text/x-handlebars-template' id='hh'>
      <h1>青菜</h1>
	</script>
	<script type='text/x-handlebars-template' id='hhh'>
       <h1>老虎</h1>
	</script>
	<script>
   const fruits={
   	template:'#h'
   }
   const vegetables={
   	template:'#hh'
   }
   const animal={
   	template:'#hhh'
   }
   const route=[
   // 配置路由映射
     {path:'/fruits',component:fruits},
     {path:'/vegetables',component:vegetables},
     {path:'/animal',component:animal},
   ]
   // 创建路由对象
   var routes=new VueRouter({
   	routes:route
   })
   var app = new Vue({
   	el:'.box',
   	router:routes
   })
	</script>
</body>
</html>
