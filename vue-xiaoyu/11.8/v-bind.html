<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>v-bind</title>
    <style>
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }
    </style>
    <script src="../vue.min.js"></script>
<body>
<div id="echo">
    <div v-bind:class="isRed?'red':'green'"> 多冷啊，我在东北玩泥巴 </div>
</div>

<script>
    var haha = new Vue({
        el:"#echo",
        data:{
            isRed:true,
            red:"red",
            green:"green"
        }
    })
</script>
</body>
</html>
